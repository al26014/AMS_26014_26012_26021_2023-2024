 <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar Atividades de Manutenção</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c7c6c1;
        }

        header {
            background-color: #269136;
            color: green;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #fcfcfc;
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .button {
            display: inline-block;
            padding: 20px 30px;
            font-size: 16px;
            background-color: #269136;
            color: white;
            text-decoration: none;
            border-radius: 100px;
            cursor: pointer;
        }

        .button-return  {    
        }

    </style>
</head>
<body>

    <header>
        <h1>Registar Atividades de Manutenção</h1>
    </header>

    <main>
        <form id="ativManutencaoForm">
            <label for="trabalhoRealizado">Trabalho Realizado:</label>
            <textarea id="trabalhoRealizado" name="trabalhoRealizado" rows="4" required></textarea>

            <label for="materiaisUtilizados">Materiais Utilizados:</label>
            <textarea id="materiaisUtilizados" name="materiaisUtilizados" rows="4" required></textarea>

            <button type="button" onclick="registarAtividade()">Registar Atividade</button>
        </form>

        <script>
            function registarAtividade() {
                var trabalhoRealizado = document.getElementById('trabalhoRealizado').value;
                var materiaisUtilizados = document.getElementById('materiaisUtilizados').value;

                var atividade = {
                    trabalhoRealizado: trabalhoRealizado,
                    materiaisUtilizados: materiaisUtilizados
                };

                var atividadesManutencao = JSON.parse(localStorage.getItem('atividadesManutencao')) || [];

                atividadesManutencao.push(atividade);

                localStorage.setItem('atividadesManutencao', JSON.stringify(atividadesManutencao));

                document.getElementById('ativManutencaoForm').reset();

                alert('Atividade de manutenção registada com sucesso!');
            }
        </script>

        <br> </br><br> </br><a href="index.html" class="button-return">Voltar ao Menu</a>
    </main>

</body>
</html>
